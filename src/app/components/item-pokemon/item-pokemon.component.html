<div id ="container" [ngClass]="{selecionado:selecionado}">
    <img src="./../../../assets/img/arrowRight.svg" id="flecha" *ngIf="selecionado">
    <div id="item" (click)="clicado.emit(id)">
        <div id="circulo"></div>
        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png'>
        <span>No. {{id}}</span>
        <span *ngIf="data">{{data.name | titlecase}}</span>
    </div>
</div>
